<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Simulator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">ü™®üìÑ‚úÇÔ∏è Rock Paper Scissors Simulator</h1>

        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <label for="numParticles" class="form-label">Number of Particles</label>
                <input type="number" id="numParticles" class="form-control" value="30" min="1" />
            </div>

            <div class="col-md-3">
                <label for="radius" class="form-label">Particle Radius</label>
                <input type="number" id="radius" class="form-control" value="10" min="2" />
            </div>

            <div class="col-md-3">
                <label for="speed" class="form-label">Speed</label>
                <select class="form-select" id="speed">
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="2">2x</option>
                    <option value="3">3x</option>
                </select>
            </div>


            <div class="col-md-3 d-flex align-items-end">
                <!-- <div class="form-check me-3">
                    <input class="form-check-input" type="checkbox" id="showGrid" />
                    <label class="form-check-label" for="showGrid">Show Grid</label>
                </div> -->
                <button id="startBtn" class="btn btn-primary">Start</button>
                <button id="pauseBtn" class="btn btn-warning ms-2">Pause</button>
                <button id="resetBtn" class="btn btn-danger ms-2">Reset</button>

            </div>
        </div>

        <div class="position-relative border rounded" style="height: 500px;">
            <canvas id="canvas" width="800" height="500" class="w-100 h-100"></canvas>
        </div>
        <div class="text-end text-muted mt-2">
            <small>FPS: <span id="fps">0</span></small>
        </div>

        <div class="row text-center mt-4">
            <div class="col">
                <h5><i class="fas fa-hand-rock text-secondary"></i> Rocks: <span id="rockCount">0</span></h5>
            </div>
            <div class="col">
                <h5><i class="fas fa-hand-paper text-primary"></i> Papers: <span id="paperCount">0</span></h5>
            </div>
            <div class="col">
                <h5><i class="fas fa-hand-scissors text-danger"></i> Scissors: <span id="scissorCount">0</span></h5>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="utils.js"></script>
    <script src="script.js"></script>
</body>

</html>
